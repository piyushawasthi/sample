$(document).ready(function()
{

$(".b1").mouseenter(function()
{
$(this).css('background-color','#FF9900');
//alert("mouse Enter in p1");
});

$(".b1").mouseleave(function()
{
$(this).css('background-color','green')
});

$(".b1").click(function()
{
$("#div1").fadeIn(1000);
$("#div2").fadeIn(2000);
$("#div3").fadeIn(3000);
//alert("mouse Enter in p1");
});

$(".b2").click(function()
{
$("#div1").fadeOut(1000);
$("#div2").fadeOut(2000);
$("#div3").fadeOut(3000);
//alert("mouse Enter in p1");
});

});


</script>

<input type="Button" class="b1"  style="background-color:#FF0000;width:200px;height:50px" value="fade in"/>
<input type="Button" class="b2"  style="background-color:#FF0000;width:200px;height:50px" value="fade out"/>

<br/>
<div id="div1" style="background-color:#00CCCC; height:100px;width:200px;display:none"></div><br/>
<div id="div2" style="background-color:#FF0033; height:100px;width:200px;display:none"></div><br/>
<div id="div3" style="background-color:#FFFF66; height:100px;width:200px;display:none"></div><br/>
